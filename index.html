<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Mulish:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header Section Beginning -->
    <header>
      <div class="common-wrap header-content">
        <div class="logo-container">
          <div class="logo">
            <img src="./img/logo.png" alt="global travel" />
            <h3>Global <span class="theme-text">Travel</span></h3>
          </div>
          <div class="phone-nav">
            <span class="hamburger-menu"></span>
          </div>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Section End -->
    <!-- Main Contain Section Beginning -->
    <main>
      <!-- Banner Section Beginning -->
      <section class="banner">
        <div class="common-wrap">
          <div
            class="banner-inner bg-style"
            style="
              background-image: linear-gradient(
                  180deg,
                  rgba(19, 19, 24, 0.8) 0%,
                  rgba(19, 19, 24, 0) 100%
                ),
                url('./img/banner-img.png');
            "
          >
            <div class="banner-content">
              <div class="banner-title section-title">
                <h1>Explore Your Travel</h1>
                <p>
                  Dolor sit amet consectetur. Nullam suspendisse vitae ultricies
                  dolor adipiscing. In et odio enim ac quis sapien urna eu
                  phasellus.
                </p>
              </div>
              <div class="search">
                <select class="search-select">
                  <option>Where go</option>
                  <option>option-2</option>
                  <option>option-3</option>
                </select>
                <select class="search-select">
                  <option>When</option>
                  <option>option-2</option>
                  <option>option-3</option>
                </select>
                <select class="search-select">
                  <option>Select Type</option>
                  <option>option-2</option>
                  <option>option-3</option>
                </select>
                <button class="btn">
                  <img src="./img/scearch-icon.png" />Find Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Banner Section End -->
    </main>
    <!-- Main Contain Section End -->
    <!-- Footer Section Beginning -->
    <footer></footer>
    <!-- Footer Section Beginning -->
  </body>
</html>
